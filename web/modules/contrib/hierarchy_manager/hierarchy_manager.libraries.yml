  version: '7.0.4'
  license:
    name: Apache License 2.0
    url: https://github.com/josdejong/jsoneditor/blob/develop/LICENSE
    gpl-compatible: true
  cdn:
    https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/7.0.4/
